version: 0.1

phases:
  install:
    runtime-versions:
      nodejs: latest
    commands:
      - npm install -g yarn typescript
      - yarn install
  
  build: 
    commands:
      - yarn build

artifacts:
  files:
    - yarn.lock
    - package.json
    - 'dist/**/*'
    - '.platform/**/*'      # AWS EB config files
    - '.ebextensions/**/*' # AWS EB config files
  discard-paths: no